<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock-js</title>
</head>
<body>
    <div class="container">
        <!-- <h1>hi</h1> -->
        <div class="clock-face">
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
        </div>
    </div>
<script>
    function date() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        const minutesDegrees = (( minutes / 60 ) * 360) + 90;
        const hoursDegrees = ((hours / 12 ) * 360) + 90;
        console.log(hoursDegrees);
        document.querySelector('.seconds').style.transform = `rotate(${secondsDegrees}deg)`;
        document.querySelector('.minutes').style.transform = `rotate(${minutesDegrees}deg)`;
        document.querySelector('.hours').style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(date, 1000);

</script>
</body>
</html>
